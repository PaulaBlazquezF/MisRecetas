<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ideas.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='footer.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'nav.html' %}

    {% if platos %}
    <div class = "cards">
        <div class= "card-group">
            {% for receta in platos %}
            <div class="card" style="width: 30%;">
                <img class="card-img-top" src="{{ receta['imagen'] }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ receta['titulo'] }}</h5>
                    <p>Ingredientes: </p>
                    <ul class="list-group list-group-flush custom-list"> <!-- Aplicar la clase custom-list -->
                        {% for ingrediente in receta['ingredientes'] %}
                            <li class="list-group-item">{{ ingrediente }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div>
        <p>No se ha encontrado infromaci√≥n</p>
    </div>
    {% endif %}
    


    {% include 'footer.html' %} 
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
