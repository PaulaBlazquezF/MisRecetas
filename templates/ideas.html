<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ideas.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='footer.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'nav.html' %}
    <div class = "body"> 
        {%if platos%}
        {% for item in platos %}
        <div class = "cards">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ platos.title }}</h5>
                <p class="card-text">{{ platos.ingredients }}</p>
                <a href="#" class="card-link">Saber más</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {%else%}
        <div class = "null">
            <p>No hay información disponible en estos momentos</p>
        </div>
    
        {% endif %}

        <form id="refreshForm" method="post" href="{{ url_for('ideas') }}">
            <button type="submit" class="btn btn-primary btn-lg">Refresh</button>
        </form>
    </div>

    {% include 'footer.html' %} 
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
