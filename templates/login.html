<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS RECETAS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="content1  sign-in-container"> 
            <form class="login" action="/autenticar" method="POST">
                <h2 class="tituloForm1">Login</h2> 
                <p class="texto">Iniciar sesión</p>
                <label class="label-input">
                    <i class="far fa-envelope icon-modificado"></i>
                    <input type="email" placeholder="E-mail" id="email" name="email">
                </label>
                <label class="label-input">
                    <i class="fas fa-lock icon-modificado"></i>
                    <input type="password" placeholder="Contraseña" id="password"  name="password">
                </label>
                <a class="esqueciSenha" href="#">Recuperar contraseña</a>
                <input type="submit" class="btn btnLogin1" value="login">
                <p id="mensaje_login">{{ mensaje_login }}</p> 
            </form>
        </div> 
        <div class="content1 sign-up-container"> 
            <form class="login" action="/crear_usuario" method="post">
                <h2 class="tituloForm2">Crear una cuenta</h2> 
                <label class="label-input">
                    <i class="far fa-user icon-modificado"></i>
                    <input type="text" placeholder="Nombre" name= 'nombre' >
                </label>
                <label class="label-input">
                    <i class="far fa-envelope icon-modificado"></i>
                    <input type="email" placeholder="E-mail" name="email">
                </label>
                <label class="label-input">
                    <i class="fas fa-lock icon-modificado"></i>
                    <input type="password" placeholder="Contraseña" name="password">
                </label>
                <input type="submit" class="btn btnCadastro1" value="singin">

                <p id="mensaje_registro">{{ mensaje_registro }}</p> 
            </form>
        </div>  
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="content2 contentEsq">
                    <h2 class="tituloInform">Bienvenido nuevamente!</h2>
                    <p class="texto2">Entra para iniciar sesión</p>
                    <button class="btn2 btnLogin2" id="signIn">Entrar</button>
                    <p id="mensaje_registro">{{ mensaje_login }}</p> 
                </div>
                <div class="content2 contentDir">
                    <h2 class="tituloInform">¿Eres nuevo?</h2>
                    <p class="texto2">Registrate con nosotros para disfrutar de nuestros servicios</p>
                    <button class="btn2 btnCadastro2" id="signUp"></span>Registrarse</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
